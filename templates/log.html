<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP log</title>

    {% include head_section.html %}

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <style type="text/css">

        #log {
            overflow-y: auto;
            height: 100%;
        }

        .nopadding {
            padding: 0px !important;
        }

        pre {
            margin: 0 0 0px;

        }

        .httprequest_container {
            font-size: 11px;
            border: 0px none !important;
        }

        .httprequest_header {
            padding: 10px;
            background-color: #d3d3d3;
            color: black;
            font-weight: bold;
        }

    </style>

    <script type="text/javascript">
        function clearLog() {
            var $log = $("div#log");
            $log.html("");
        }
    </script>

</head>

<script>
    $(document).ready(function(){
        // set the hostname in the examples
        $('span.self_hostname').html(document.location.hostname+":"+document.location.port);

        var ws = new WebSocket('ws://'+document.location.hostname+':'+document.location.port+'/log/{{ items[0] }}/ws');
        var $log = $("div#log");
        ws.onopen = function(){
            showLogItem('Websocket open...');
        };

        ws.onmessage = function(ev){
            var json = JSON.parse(ev.data);
            showLogItem(json);
        };

        ws.onclose = function(ev){
            showLogItem('closed');
        };

        ws.onerror = function(ev){
            showLogItem('error occurred');
        };

        function showLogItem(payload) {
            if (payload['request']) {
                printHttpRequest(payload)
            }  else if (payload['type']=='alert') {
                $log.prepend('<div class="alert alert-danger" role="alert"><strong>Alert! </strong>'+payload['message']+'</div>');
            } else if (payload['message']) {
                $log.prepend("<span>"+payload.message+"</span>" + "<br/>");
            }
        }

        function printHttpRequest(request) {
            var html = "";
            html += '<div class="panel panel-default">';
            html += '<div class="panel-heading httprequest_header">';
            html += '<h3 class="panel-title"><span class="glyphicon glyphicon-transfer" aria-hidden="true"></span> '+'From: '+request['source_ip']+'</h3>';
            html += '</div>';
            html += '<div class="nopadding panel-body"><pre class="httprequest_container">';
            html += request['request'];
            html += '</pre></div>';
            html += '</div>';
            $log.prepend(html);
        }

        setInterval(function() {
            if (ws.bufferedAmount == 0)
                var ping = JSON.stringify({'type': 'ping'})
                ws.send(ping);
        }, 10000);
    });
</script>
<body>
{% include navbar.html %}
<div class="container">

    <pre>http://<span class="self_hostname"></span>/testmycall/newdata/<strong>{{ items[0] }}</strong></pre>
    <div style="text-align: left">
        <br/>
        <p>
        <button type="button" class="btn btn-default btn-sm" onclick="javascript:clearLog();">clear</button>
        </p>
    </div>

    <div id="log">

    </div>
</div>
{% include footer.html %}
{% include ga.html %}
</body>
</html>
