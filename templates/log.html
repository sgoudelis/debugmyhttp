<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP log</title>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <style type="text/css">

        #log {
            overflow-y: auto;
            height: 450px;
            padding-right: 10px;
        }

        .nopadding {
            padding: 0px !important;
        }

        pre {
            margin: 0 0 0px;

        }

        .httprequest_container {
            font-size: 11px;
            border: 0px none !important;
        }

        .httprequest_header {
            padding: 10px;
            background-color: #d3d3d3;
            color: black;
            font-weight: bold;
        }

    </style>


    <script type="text/javascript">
        function clearLog() {
            var $log = $("div#log");
            $log.html("");
        }
    </script>

</head>

<script>
    $(document).ready(function(){
        var ws = new WebSocket('ws://'+document.location.hostname+':'+document.location.port+'/log/{{ items[0] }}/ws');
        var $log = $("div#log");
        ws.onopen = function(){
            showLogItem('Websocket open...');
        };

        ws.onmessage = function(ev){
            var json = JSON.parse(ev.data);
            showLogItem(json);
        };

        ws.onclose = function(ev){
            showLogItem('closed');
        };

        ws.onerror = function(ev){
            showLogItem('error occurred');
        };

        function showLogItem(payload) {
            if (payload['request']) {
                printHttpRequest(payload)
            }  else if (payload['type']=='alert') {
                $log.prepend('<div class="alert alert-danger" role="alert"><strong>Alert! </strong>'+payload['message']+'</div>');
            } else if (payload['message']) {
                $log.prepend("<span>"+payload.message+"</span>" + "<br/>");
            }
        }

        function printHttpRequest(request) {
            var html = "";
            html += '<div class="panel panel-primary">';
            html += '<div class="panel-heading httprequest_header">';
            html += '<h3 class="panel-title"><span class="glyphicon glyphicon-transfer" aria-hidden="true"></span> '+'From: '+request['source_ip']+'</h3>';
            html += '</div>';
            html += '<div class="nopadding panel-body"><pre class="httprequest_container">';
            html += request['request'];
            html += '</pre></div>';
            html += '</div>';
            $log.prepend(html);
        }

        setInterval(function() {
            if (ws.bufferedAmount == 0)
                var ping = JSON.stringify({'type': 'ping'})
                ws.send(ping);
        }, 10000 );
    });
</script>
<body>
<div class="">
    <div style="text-align: right">
        <p>
        <button type="button" class="btn btn-primary btn-sm" onclick="javascript:clearLog();">clear</button>
        </p>
    </div>

    <div id="log">

    </div>
</div>

</body>
</html>
